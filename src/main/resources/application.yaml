#spring.application.name=doctor-api
server:
  port: 8096
  servlet:
    context-path: /api
    encoding:
      force: true
spring:
  application:
    name: doctor-api
  datasource:
    url: jdbc:postgresql://192.168.15.2:5432/doctor
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  mvc:
    throw-exception-if-no-handler-found: true
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://cognito-idp.us-east-1.amazonaws.com/us-east-1_y8Kq1GetQ/.well-known/jwks.json
springdoc:
  swagger-ui:
    disable-swagger-default-url: false
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    enabled: true
swagger-servers-urls: http://localhost:${server.port}${server.servlet.context-path},http://127.0.0.1:${server.port}${server.servlet.context-path}

feign:
  client:
    config:
      auth-api:
        service:
          url: http://localhost:8099/api

logging:
  level:
    org:
      springframework:
        security: DEBUG
